        <script>
        var color = '';
        $("td").click(function(event){
        var x = $(this).css('color');
        hexc(x);
        console.log(color);
        if(color=="#ffffff"){//true when the number has already been chosen
            alert("repeated");}
        else{//if number was not chosen
        $(this).css({'color':'white','background-color':'#f05c79'});
        var s=$(this).css("color");
        console.log(s);
        //alert($(this).text());
        }
            
});
        function hexc(colorval) {
            var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            delete(parts[0]);
            for (var i = 1; i <= 3; ++i) {
                parts[i] = parseInt(parts[i]).toString(16);
                if (parts[i].length == 1) parts[i] = '0' + parts[i];
            }
            color = '#' + parts.join('');
        }
        </script>
